it.html"><em class="text">招募活動</em></a></li></ul></nav>

  <div class="container">
    <div class="row">
      <article class="article">
        <p class="content">TFT認為，每一個孩子，不論出身背景，都應該擁有良好的教育品質，都應該擁有機會、能力與信心去圓自己的夢想，因此我們需要大量人才的投入，去改善教育不平等。</p>
      </article>
      <div class="flex-box">
        <figure class="how-set">
          <div class="img-container">
            <img src="dist/img/how/how-1.png" alt="招募青年人才">
          </div>
          <p class="content">TFT募集具備：使命感、領導力、耐挫能力、溝通能力等核心競爭力的青年人才，承諾至偏鄉地區的小學擔任至少兩年的教師。</p>
        </figure>
        <figure class="how-set">
          <div class="img-container">
            <img src="dist/img/how/how-2.png" alt="初步強化培訓">
          </div>
          <p class="content">TFT預計於2017年6月底展開六週暑期密集培訓，而TFT的師資培訓與大專院校師資培育中心合作，通過培訓結業後，青年將取得培訓證書。</p>
        </figure>
        <figure class="how-set">
          <div class="img-container">
            <img src="dist/img/how/how-3.png" alt="教室內的改變">
          </div>
          <p class="content">暑期培訓結束後，TFT教師會配對至偏鄉小學，展開兩年的教師計畫，享有薪資與福利。TFT認為老師是個能帶動改變的領導者，因此，在這兩年教學期間，TFT教師會有將近500小時之培訓時數。另外，TFT會給予TFT教師全方面的支持，在地老師、學校督導、線上教學平台，與TFT教師一起走過兩年的教師路。此階段能激發教師使命
            ，培養創新教學能力，更能看見偏鄉現況。
          </p>
        </figure>
        <figure class="how-set">
          <div class="img-container">
            <img src="dist/img/how/how-4.png" alt="教室外的改變">
          </div>
          <p class="content">TFT認為不斷接受領導力教育培訓的TFT教師絕對是個能帶動改變的優秀領導者，除了改變孩子，更能影響同仁，進而影響社區、學校。在此階段，TFT教師發展師生共同願景 ，進而改善偏鄉現況。</p>
        </figure>
        <figure class="how-set">
          <div class="img-container">
            <img src="dist/img/how/how-5.png" alt="系統性的改變">
          </div>
          <p class="content">兩年計畫讓TFT教師除了深化教師使命與願景，更培養出專業領導力，在結束兩年的教師計畫後，TFT教師可選擇是否要轉換領域。利用 TFT 緊密發達的國際網絡和校友網絡， 在各領域持續關注教育不平等議題，發揮更長遠的影響力，貫徹一輩子對教育及對孩子的承諾。</p>
        </figure>
